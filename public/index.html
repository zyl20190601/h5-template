<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 清除浏览器中的缓存 -->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="icon" href="./favicon.ico" />
    <script src="//g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
    <!-- <script src="//res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script> -->

    <title></title>
    <style>
      body {
        -webkit-text-size-adjust: 100% !important;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <noscript> <strong>We're sorry but temp-vue-h5 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong> </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // window.app.devUrl = '/api';
      // window.app.proUrl = 'https://b-t.bsays.net';
      window.onload = function() {
        // 兼容vh写法的插件
        window.viewportUnitsBuggyfill.init({
          hacks: window.viewportUnitsBuggyfillHacks,
        });
        // var winDPI = window.devicePixelRatio;
        // var uAgent = window.navigator.userAgent;
        // var screenHeight = window.screen.height;
        // var screenWidth = window.screen.width;
        // var winWidth = window.innerWidth;
        // var winHeight = window.innerHeight;
      };
      //android禁止微信浏览器调整字体大小
      if (typeof WeixinJSBridge == 'object' && typeof WeixinJSBridge.invoke == 'function') {
        handleFontSize();
      } else {
        if (document.addEventListener) {
          document.addEventListener('WeixinJSBridgeReady', handleFontSize, false);
        } else if (document.attachEvent) {
          document.attachEvent('WeixinJSBridgeReady', handleFontSize);
          document.attachEvent('onWeixinJSBridgeReady', handleFontSize);
        }
      }
      function handleFontSize() {
        // 设置网页字体为默认大小
        WeixinJSBridge.invoke('setFontSizeCallback', {
          fontSize: 0,
        });
        // 重写设置网页字体大小的事件
        WeixinJSBridge.on('menu:setfont', function() {
          WeixinJSBridge.invoke('setFontSizeCallback', {
            fontSize: 0,
          });
        });
      }
    </script>
  </body>
</html>
